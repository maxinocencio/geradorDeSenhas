    <title>Gerador de Senha</title>

</head>
<body>
    <main>

        <div class="titulo">
            <h1>
                Gerador de Senhas
            </h1>
        </div>
        <div class="container">



            <div class="btn1">
                <button id="btn1" onclick="clickBtn()">
                    Gerar!
                </button>
            </div>


            <h2 id="senhaG">
                <!-- senha gerada -->
            </h2>

            <!--<input type="text" id="senhaG" value="askdasdasdnasdfn">-->

            <div class="btn2">
                <button hidden id="copiar" data-clipboard-target="#senhaG">
                    Copiar!
                </button>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
